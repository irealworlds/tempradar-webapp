@if (city !== undefined) {
  <mat-card class="group h-full flex flex-col justify-between overflow-hidden">
    <mat-card-header class="mb-6 flex flex-col gap-1 relative">
      <div>
        <span class="inline-flex items-center rounded-md bg-yellow-400/10 px-2 py-1 text-xs font-medium text-yellow-500 ring-1 ring-inset ring-yellow-400/20" i18n>
          City
        </span>
      </div>
      <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-gray-300">
        {{ city!.name }}
      </h3>
      <mat-icon class="absolute top-1/2 right-12 scale-[4] group-hover:scale-[5] opacity-5 transition-transform" fontIcon="location_city"></mat-icon>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="flex flex-col gap-4 my-6 grow">
      <div class="flex w-full flex-none gap-x-4">
        <dt class="flex-none">
          <span class="sr-only" i18n>Location</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-5 text-gray-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
        </dt>
        <dd class="text-sm font-medium leading-6 text-gray-500 dark:text-gray-400">
          <a href="http://maps.google.com/maps?z=12&t=m&q=loc:{{ city!.latitude }}+{{ city!.longitude }}" target="_blank">
            {{ city!.latitude | number:'1.4-4' }},
            {{ city!.longitude | number:'1.4-4' }}
          </a>
        </dd>
      </div>
      <div class="flex w-full flex-none gap-x-4">
        <dt class="flex-none">
          <span class="sr-only" i18n>Created at</span>
          <svg class="h-6 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M5.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H6a.75.75 0 01-.75-.75V12zM6 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H6zM7.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H8a.75.75 0 01-.75-.75V12zM8 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H8zM9.25 10a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H10a.75.75 0 01-.75-.75V10zM10 11.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V12a.75.75 0 00-.75-.75H10zM9.25 14a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H10a.75.75 0 01-.75-.75V14zM12 9.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V10a.75.75 0 00-.75-.75H12zM11.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H12a.75.75 0 01-.75-.75V12zM12 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H12zM13.25 10a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H14a.75.75 0 01-.75-.75V10zM14 11.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V12a.75.75 0 00-.75-.75H14z" />
            <path fill-rule="evenodd" d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z" clip-rule="evenodd" />
          </svg>
        </dt>
        <dd class="text-sm leading-6 text-gray-500 dark:text-gray-400">
          <time [attr.datetime]="city!.createdAt | date:'Y-m-d'" class="capitalize">
            {{ city!.createdAt | date:'fullDate' }}
          </time>
        </dd>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="mt-6">
      <a [routerLink]="['/cities/details', city!.id]" class="text-sm font-semibold leading-6 flex items-center gap-2 text-gray-500 dark:text-gray-400" mat-button>
        <span i18n>View details</span>
        <mat-icon fontIcon="arrow_forward"></mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
}
