@if (citiesLoaded$ | async) {
  @if (cities$ | async; as cities) {
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <div [ngClass]="{ 'mx-auto max-w-lg': cities.length === 0 }">
        <app-create-source-card [firstSource]="cities.length === 0"></app-create-source-card>
      </div>

      @for (city of cities$ | async; track city.id) {
        <app-pinned-city-card [city]="city"></app-pinned-city-card>
      }
    </div>
  }
} @else {
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 px-2">
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
  </div>
}
