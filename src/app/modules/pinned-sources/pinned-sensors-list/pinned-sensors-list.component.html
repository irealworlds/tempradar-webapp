@if (sensorsLoaded$ | async) {
  @if (sensors$ | async; as sensors) {
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <div [ngClass]="{ 'mx-auto max-w-lg': sensors.length === 0 }">
        <app-create-source-card [firstSource]="sensors.length === 0"></app-create-source-card>
      </div>

      @for (sensor of sensors$ | async; track sensor.id) {
        <app-pinned-sensor-card [sensor]="sensor"></app-pinned-sensor-card>
      }
    </div>
  }
} @else {
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 px-2">
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '250px' }"></ngx-skeleton-loader>
  </div>
}
