<div class="mb-7">
  <h2 class="text-xl text-gray-900 dark:text-gray-300" i18n>
    Registered sensors
  </h2>
  <p class="text-sm text-gray-500 dark:text-gray-400" i18n>
    Pin one or more of the sensors registered with Tempradar to your account to quickly check data they detect.
  </p>
</div>


<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
  @if (loadingFinished$ | async) {
    @if (sensors$ | async; as sensors) {
      @for (sensor of sensors; track sensor.resourceIdentifier) {
        <app-sensor-card [pinned]="!!(pinnedSensorIds$ | async)?.includes(sensor.resourceIdentifier)" [sensor]="sensor"></app-sensor-card>
      } @empty {
      }
    }
  } @else {
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '100px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '100px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '100px' }"></ngx-skeleton-loader>
    <ngx-skeleton-loader appearance="circle" [theme]="{ borderRadius: '0.5rem', width: '100%', height: '100px' }"></ngx-skeleton-loader>
  }
</div>
