<mat-card class="group overflow-hidden">
  <mat-card-content class="relative">
    <mat-icon [fontIcon]="icon" class="absolute right-10 top-1/2 transform -translate-y-1/2 scale-[4] group-hover:scale-[5] opacity-5 transition-transform duration-500"></mat-icon>

    <mat-card-subtitle i18n>
      US - EPA standard
    </mat-card-subtitle>
    <mat-card-title>
      @switch (epaIndex?.usEpaIndex) {
        @case(1) {
          <span class="text-green-500" i18n>Good</span>
        }
        @case(2) {
          <span class="text-yellow-500" i18n>Moderate</span>
        }
        @case(3) {
          <span class="text-yellow-500" i18n>Unhealthy for sensitive group</span>
        }
        @case(4) {
          <span class="text-red-500" i18n>Unhealthy</span>
        }
        @case(5) {
          <span class="text-red-500" i18n>Very Unhealthy</span>
        }
        @case(6) {
          <span class="text-red-500" i18n>Hazardous</span>
        }
        @default {
          <span class="text-gray-900 dark:text-gray-300" i18n>Unknown</span>
        }
      }
    </mat-card-title>
  </mat-card-content>
</mat-card>
